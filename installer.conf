################################################################################
# Ubuntu ZFS Boot Environment Installer Configuration
# 
# Edit this file to customize your installation
# All options are documented with examples
################################################################################

#===============================================================================
# BASIC SYSTEM CONFIGURATION
#===============================================================================

# Installation type - determines packages and setup
# Options: server, desktop, minimal
INSTALL_TYPE="server"

# Target disk for installation (will be ERASED!)
# Examples: /dev/sda, /dev/nvme0n1, /dev/vda
# Leave empty to select interactively
DISK=""

# Your username for the new system
USERNAME=""

# Computer hostname
HOSTNAME="ubuntu-zfs"

# System timezone
# Run 'timedatectl list-timezones' to see all options
TIMEZONE="America/Chicago"

# System locale
# Run 'locale -a' to see available locales
LOCALE="en_US.UTF-8"

#===============================================================================
# ZFS CONFIGURATION
#===============================================================================

# ZFS pool name (don't change unless you know what you're doing)
POOL_NAME="rpool"

# Enable ZFS native encryption
# Options: on, off
# Note: You'll be prompted for a passphrase if enabled
ENCRYPTION="off"

# Swap partition size
# Use G for gigabytes, M for megabytes (e.g., 8G, 2048M)
# Set to 0 to disable swap
SWAP_SIZE="4G"

# ZFS compression algorithm
# Options: lz4 (fast), zstd (balanced), gzip (slow but high compression), off
ZFS_COMPRESSION="lz4"

# Sector size (ashift)
# 12 = 4K sectors (recommended for most drives)
# 13 = 8K sectors (some newer SSDs)
# 9 = 512 byte sectors (old drives)
ZFS_ASHIFT="12"

# ZFS record size (leave empty for default)
# Common values: 4K, 8K, 16K, 128K (default), 1M
# Use smaller for databases, larger for media files
ZFS_RECORDSIZE=""

# Access time updates
# Options: on, off
# off = better performance (recommended)
ZFS_ATIME="off"

#===============================================================================
# BOOT ENVIRONMENT CONFIGURATION
#===============================================================================

# Enable automatic snapshots
BE_AUTO_SNAPSHOT="true"

# Maximum number of automatic snapshots to keep
BE_MAX_SNAPSHOTS="10"

# Create snapshot before APT operations
BE_SNAPSHOT_ON_APT="true"

# Create a recovery boot environment
BE_CREATE_RECOVERY="false"

# Number of kernels to keep (not implemented - managed by apt)
# KERNEL_KEEP="2"

#===============================================================================
# UBUNTU VERSION
#===============================================================================

# Ubuntu version to install
# Options: 22.04, 24.04, 25.04
# Leave empty to auto-detect from live environment
UBUNTU_VERSION=""

# Ubuntu mirror (leave empty for default)
# Example: http://archive.ubuntu.com/ubuntu
UBUNTU_MIRROR=""

#===============================================================================
# NETWORK CONFIGURATION (Optional)
#===============================================================================

# Network interface (e.g., eth0, ens33, enp0s3)
# Leave empty for default
NETWORK_INTERFACE=""

# Network type
# Options: dhcp, static
NETWORK_TYPE="dhcp"

# Static network configuration (only if NETWORK_TYPE="static")
NETWORK_IP=""           # Example: 192.168.1.100
NETWORK_NETMASK=""      # Example: 255.255.255.0
NETWORK_GATEWAY=""      # Example: 192.168.1.1
NETWORK_DNS=""          # Example: 8.8.8.8,8.8.4.4

#===============================================================================
# PACKAGE SELECTION
#===============================================================================

# Additional packages to install (space-separated)
# Examples: vim htop tmux git curl wget
CUSTOM_PACKAGES=""

# Desktop environment (only if INSTALL_TYPE="desktop")
# Options: ubuntu-desktop, kubuntu-desktop, xubuntu-desktop, ubuntu-mate-desktop
DESKTOP_ENVIRONMENT="ubuntu-desktop"

# Install development tools
# Options: true, false
INSTALL_DEV_TOOLS="false"

# Development tools to install if INSTALL_DEV_TOOLS="true"
DEV_PACKAGES="build-essential git vim curl wget htop"

#===============================================================================
# ADVANCED OPTIONS
#===============================================================================

# NOTE: The following options are defined but not yet implemented
# They are provided for future expansion

# Enable SSH server (not implemented - SSH is enabled by default)
# Options: true, false
# ENABLE_SSH="true"

# Enable firewall (not implemented)
# Options: true, false
# ENABLE_FIREWALL="true"

# Enable automatic security updates (not implemented)
# Options: true, false  
# AUTO_UPDATES="true"

# Create separate datasets for containers (not implemented)
# Options: true, false
# CREATE_CONTAINER_DATASETS="false"

#===============================================================================
# POST-INSTALLATION
#===============================================================================

# Script to run after installation (must be executable)
# Example: /path/to/post-install.sh
POST_INSTALL_SCRIPT=""

# Automatically reboot after installation
# Options: true, false
AUTO_REBOOT="false"

#===============================================================================
# DEBUG OPTIONS
#===============================================================================

# Enable debug output
# Options: true, false
DEBUG="false"

# Keep temporary files after installation
# Options: true, false
KEEP_TEMP_FILES="false"

# Log level
# Options: ERROR, WARNING, INFO, DEBUG
LOG_LEVEL="INFO"

# Save installation log to USB
# Options: true, false
SAVE_LOG_TO_USB="false"

################################################################################
# END OF CONFIGURATION
# 
# Tips:
# - Test in a VM first!
# - Keep a copy of this file for future installations
# - Check logs in /var/log/ubuntu-zfs-installer/ if something goes wrong
################################################################################